<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn新增</title>
	{{include '../shared/_common_top'}}
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">learn新增</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="/admin/learn/create" class="form-horizontal" role="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">标题</label>
				    <div class="col-sm-10">
				    <!-- 在html5中 通过设置属性required实现必填 -->
				      <input type="text" required class="form-control" name="title" placeholder="请输入标题">
				    </div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">内容</label>
				  	<div class="col-sm-10">
				  		<input type="text" required class="form-control" name="content" placeholder="请输入内容">
				  	</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">时间</label>
					<div class="col-sm-10">
						<input type="text" name="date" class="form-control" placeholder="请输入提交时间">
					</div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    <!-- type="submit" 的按钮点击之后会自动触发表单的提交事件 -->
				      <button type="submit" class="btn btn-primary btn-block">保存</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	{{include '../shared/_common_bottom'}}
</body>
</html>
